<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="game-title">Rock Paper Scissors</h1>
 
    <!-- // me button me image dal rha hu usne div me image dali ha but concept same rhega humne sare buttons ko id assign krdi as hume js me inhe track krna padega har rock paper scissor ko isliye  -->
     <div class="game-div">
        <button class="game-btn" id="rock">
          <img src="/default.jpeg" alt="Rock">
        </button>
        <button class="game-btn" id="paper" >
          <img src="/paper.jpeg" alt="Paper">
        </button>
        <button class="game-btn"  id="scissor" >
          <img src="/scissor.jpeg" alt="Scissor">
        </button>
     </div>

    <!-- // Score Board of You and Computer -->
    <div class="score-board">
        <div class="score">
          <!-- // hum id score ko denge apne aur computer as voh bar bar change honge toh usse track krna padega JS me isliye but text you and computer yeh sab toh same rhenge  -->
          <p id="your-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="computer-score">0</p>
          <p>Computer</p>
        </div>
    </div>

    <!-- //Message container  -->
    <div class="message-container">
      <p id="msg">Play your move</p>
    </div>

  </body>
  <script src="script.js"></script>
</html>
